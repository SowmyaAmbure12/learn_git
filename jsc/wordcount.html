
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordcounter</title>
    <style>
        body{
            padding: 200px ;
        }
        h1{
            text-align: center;
            background-color: chocolate;
            border-color: cornflowerblue;
            color: aliceblue;
            padding: 10px;
            margin: 0px;
        }
        textarea{
            width: 96%;
            border-color: cornflowerblue;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            margin:0px;
        }
        p{
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: chocolate;
            padding: 10px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <h1>Word and Character counter</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p>
         <span id="word">
            0
         </span>words and
         <span id="char">0</span> characters 
    </p>
    <script>
        let text=document.getElementById("textbox");
        text.addEventListener('input',function(){
            var text=this.value;
            let char=text.length;
            document.getElementById("char").innerHTML=char;
            let r=text.split(" ");
            let cleanlist=r.filter(function(elm){
                return elm !="";
                

            });
            console.log(r);
            document.getElementById("word").innerHTML=cleanlist.length;
            //trim is used to avid space count..
            //trim removes extra spaces at the beginning and ending..


        });
    </script>
</body>
</html>
